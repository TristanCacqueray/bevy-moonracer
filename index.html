<div id="play-btn">Start MoonRacer</div>
<script type="module">
import init from './bevy-moonracer-fd2ca33e0a6e6c25.js';
function waitForCanvas() {
    setTimeout(() => {
        const canvas = document.getElementsByTagName("canvas")
        if (canvas.length == 0) {
            waitForCanvas()
        } else {
            canvas[0].focus()
        }
    }, 1000)
}
const btn = document.querySelector('#play-btn');
btn.onclick = () => {
  btn.remove()
  init()
  waitForCanvas()
}
</script>
